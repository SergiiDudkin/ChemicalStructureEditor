<!DOCTYPE html>
<html>
<head>
	<title>CSE</title>
	<meta charset="utf-8">
	<style>
		#stub0 {
			cursor: default;
			opacity: 0;
		}
		#stub1 {
			cursor: default;
			opacity: 0;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<div class="flex-row" id="mainframe">
		<div class="flex-container"> <!-- Vertical menu bar -->
			<svg id="filters" width="36" height="36" display="block"> <!-- Just blank space and container for filters -->
				<defs>
					<filter id="shadow">
						<feDropShadow flood-opacity="0.5" dx="3" dy="3" stdDeviation="1.5" />
					</filter>
					<filter id="okshadow">
						<feDropShadow flood-opacity="0.5" dx="2" dy="2" stdDeviation="1.5" />
					</filter>
				</defs>
			</svg>
		</div>
		<div> <!-- id="rightbox"> -->
			<div id="menubar" class="flex-row"> <!-- Horizontal menu bar -->
				<div class="dropdown">
					<svg width="74" height="36" display="block">
						<mask class="menumsk" id="maskFile">
							<rect x="0" y="0" width="68" height="30" fill="white" />
							<text class="but" x="7" y="21" fill="black">File</text>
						</mask>
						<g filter="url(#shadow)">
							<rect class="but brick" id="options" x="0" y="0" width="70" height="32" mask="url(#maskFile)" />
						</g>
					</svg>
					<div class="dropdown-child">
						<div id="new-file" class="dropdown-btn">New</div>
						<div id="download-svg" class="dropdown-btn">Save as .svg</div>
						<div id="download-json" class="dropdown-btn">Save as .json</div>
						<div class="dropdown-btn">Save as .mol</div>
						<div id="open-json" class="dropdown-btn">
							<span>Open .json file</span>
							<input type="file" accept=".json" id="file-input" class="dropdown-btn" />
						</div>						
					</div>
				</div>
				<svg width="74" height="36" display="block">
					<mask class="menumsk" id="maskOptions">
						<rect x="0" y="0" width="68" height="30" fill="white" />
						<text class="but" x="7" y="21" fill="black">Options</text>
					</mask>
					<g filter="url(#shadow)">
						<rect id="btn-opt1" class="but brick" id="options" x="0" y="0" width="70" height="32" mask="url(#maskOptions)" />
					</g>
				</svg>
			</div>
			<div id="canvas-container">
				<svg id="canvas" width="670" height="570" display="block"> <!-- Main canvas -->
					<g filter="url(#shadow)">
						<rect id="canvbckgrnd" x="0" y="0" width="666" height="566" fill-opacity="0.9" clip-path="url(#cnvclip)" fill="white"/>
					</g>
					<g id="drawings" clip-path="url(#cnvclip)" >
						<g id="sensors">
							<g id="sensors_b"></g>
							<g id="sensors_a"></g>
							<g id="sensors_l"></g>
							<g id="sensors_r"></g>
							<g id="sensors_p"></g>
							<g id="sensors_y"></g>
							<g id="sensors_i"></g>
							<g id="sensors_e"></g>
							<g id="control_points"></g>
						</g>
						<g id="selection">
							<g id="selecthighlight" mask="url(#selectmask)"></g>
							<mask id="selectmask" maskUnits="userSpaceOnUse">
								<rect width="100%" height="100%" fill="white"></rect>
								<g id="selectholes"></g>
							</mask>
						</g>
						<g id="bondsall"></g>
						<g id="atomsall"></g>
						<g id="shapes"></g>
						<g id="utils"></g>
						<g id="debug"></g>
					</g>
					<defs id="bondcutouts"></defs>
					<defs id="bondpatterns"></defs>
					<defs id="cnvdefs">
						<clipPath id="cnvclip">
							<path id="cnvclippath" clip-rule="evenodd" />
						</clipPath>
						<pattern id="chessgrid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
							<rect x="0" y="0" width="10" height="10" fill="white"></rect>
							<rect x="10" y="0" width="10" height="10" fill="white" fill-opacity="0.9"></rect>
							<rect x="10" y="10" width="10" height="10" fill="white"></rect>
							<rect x="0" y="10" width="10" height="10" fill="white" fill-opacity="0.9"></rect>
						</pattern>
					</defs>
				</svg>
			</div>
		</div>
	</div>
	<script type="module" src="scripts/Utils.js"></script>
	<script type="module" src="scripts/ControlPoint.js"></script>
	<script type="module" src="scripts/Debug.js"></script>
	<script type="module" src="scripts/Geometry.js"></script>
	<script type="module" src="scripts/ChemData.js"></script>
	<script type="module" src="scripts/ChemParser.js"></script>
	<script type="module" src="scripts/BaseClasses.js"></script>
	<script type="module" src="scripts/ChemNode.js"></script>
	<script type="module" src="scripts/ChemBond.js"></script>
	<script type="module" src="scripts/Executor.js"></script>
	<script type="module" src="scripts/main.js"></script>
</body>
</html>
